{% extends "!layout.html" %}

{% block navbar %}
  <div id="navbar" class="navbar-inverse navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ pathto(master_doc) }}">
          <img src="{{ pathto('_static/WEKA_logo.png', 1) }}" alt="WEKA HOLs" style="max-height:32px;width:auto;vertical-align:middle;">
        </a>
        <span class="navbar-text navbar-version pull-left"><b>{{ version|e }}</b></span>
      </div>
      {{ super() | safe }}
    </div>
  </div>
{% endblock %}
